<div class = "container">
    <br>
    <div class = "bg-light p-3">
        <h1 class = "display-4">Send Message</h1>
        <br>
        <input class = "form-control" placeholder = "Your Name">
        <br>
        <button id = "send" class = "btn btn-success">Send</button>
    </div>
    <br>

    <div id = "messages"> <!--message history div-->


    </div>

</div>

<script>
//JQuery for document ready event
$(()=>{
    $("#send").click(()=>{ //for the click event of the button
        addMessages({name: 'Jim', message: 'Hi Everyone !'});
    });
    
})

//Function to add messages to message history
function addMessages(message){
    $("#messages").append(`<h4> ${message.name} </h4>
    <p> ${message.message} </p>`);
}

</script>
